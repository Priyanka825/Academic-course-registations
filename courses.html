<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width*device-width,initial-scale=1.0">
        <title>Login </title>
        <link rel="stylesheet" href="courses.css">
</head>
<body>
  <header>
    <h1>Academic Course Registration System</h1>
  </header>
  <form>
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID...">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name...">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name...">
    <label for="department">Department:</label>
    <select id="department" name="department">
      <option value="math">Mathematics</option>
      <option value="computer">Computer Science</option>
      <option value="physics">Physics</option>
      <option value="chemistry">Chemistry</option>
      <option value="biology">Biology</option>
    </select>
    <label for="courses">Course(s):</label>
    <input type="text" id="courses" name="courses" placeholder="Enter the course(s) you want to register...">
    <label for="creditHours">Credit Hours:</label>
    <input type="number" id="creditHours" name="creditHours" placeholder="Enter the credit hours for the course(s)...">
    <input type="submit" value="Register">
  </form>
  <div class="container">
    <h2>Registration Details</h2>
    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Department</th>
          <th>Course(s)</th>
          <th>Credit Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> </td>
          <td> </td>
          <td> </td>
          <td> </td>
          <td> </td>
          <td> </td>
        </tr>
